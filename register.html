<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Inscription Étudiant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Inscription Étudiant</h2>
        <form method="POST" action="">
            <label>ID Étudiant :</label><br>
            <input type="text" name="id_etudiant" placeholder="Entrer votre ID" required><br>
            <label>Nom :</label><br>
            <input type="text" name="nom" placeholder="Entrer votre nom" required><br>
            <label>Email :</label><br>
            <input type="email" name="email" placeholder="Entrer votre email" required><br>
            <label>Mot de passe :</label><br>
            <input type="password" name="mot_de_passe" placeholder="Créer un mot de passe" required><br>
            <button type="submit" class="btn">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
        <a href="login.html" class="btn">Retour</a>
</div>
</body>

</html>
